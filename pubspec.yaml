  overlay_support: ^2.1.0
  path_provider: ^2.1.3
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  retrofit: '>=4.0.0 <5.0.0'
  logger: any
  json_annotation: ^4.8.1
  # dio: ^5.5.0+1
  lottie: ^3.1.2
  hive_flutter: ^1.1.0
