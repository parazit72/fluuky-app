  hive_generator: ^2.0.1

  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.6.2

flutter:
  uses-material-design: true

  fonts:
      - family: Causten
        fonts:
          - asset: assets/fonts/Causten-Round/Causten-ExtraLight.otf
            weight: 100
          - asset: assets/fonts/Causten-Round/Causten-Light.otf
            weight: 300
          - asset: assets/fonts/Causten-Round/Causten-Medium.otf
            weight: 500
          - asset: assets/fonts/Causten-Round/Causten-Bold.otf
            weight: 700
          - asset: assets/fonts/Causten-Round/Causten-Black.otf
            weight: 900

  assets:
    - assets/lottie/
    - assets/images/
    - assets/flags/
    - assets/mock_responses/
